<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30" style="padding-top: 50px;">
            <a routerLink="/index" class="fas fa-arrow-left" routerLinkActive="active"> Regresar</a>


            <form class="login100-form validate-form">


                <span class="login100-form-title p-b-55">
                        Inicio de Sesión
                    </span>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-envelope"></span>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="pass">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-24" style="padding-top: 0px;">
                    <button class="login100-form-btn" (click)="login();" [disabled]="load">
                            Login
                        </button>
                    <img src="/assets/gif/Blocks-1s-200px.gif" style="width: 80px;" *ngIf="load">
                </div>

                <div class="text-center w-full p-t-42 p-b-22" style="padding-top: 20px;">
                    <span class="txt1">
                            O inicia con
                        </span>
                </div>

                <!--*************<a href="#" class="btn-face m-b-10">
                    <i class="fa fa-facebook-official"></i> Facebook
                </a>*************-->

                <a href="#" class="btn-google m-b-10" onclick="return false;" (click)="loginGoogle();" style="width: 100%;">
                    <img src="/assets/images/icons/icon-google.png" alt="GOOGLE"> Google
                </a>
                <hr>
                <div class="text-center w-full p-t-115" style="padding-top: 0px;">
                    <span class="txt1">
                            ¿No tienes cuenta?
                    </span>

                    <a routerLink="/registro" class="txt1 bo1 hov1" routerLinkActive="active">Registrate</a>

                </div>
            </form>
        </div>
    </div>
</div>
