<div class="container-fluid container-login100">


    <div class="movie-card" *ngFor="let pelicula of peliculas">
        <div class="movie-header" [ngStyle]="{'background' : 'url('+pelicula.image+')'}" style="background-size: cover;">
            <div class="header-icon-container">
                <a [routerLink]="['/pelicula/', pelicula.id_Movies, pelicula.id_Tmbd, pelicula.name_Movie]" (click)="almacenarDescripcion(pelicula.id_Tmbd, pelicula.descripcion)" routerLinkActive="active">

                    <i class="material-icons header-icon"></i>
                </a>
            </div>
        </div>
        <!--movie-header-->
        <div class="movie-content">
            <div class="movie-content-header" style=" height: 100px;">
                <a [routerLink]="['/pelicula/', pelicula.id_Movies, pelicula.id_Tmbd, pelicula.name_Movie]" (click)="almacenarDescripcion(pelicula.id_Tmbd, pelicula.descripcion)">
                    <h3 class="movie-title">{{pelicula.name_Movie}}</h3>
                </a>

            </div>
            <div class="movie-info">
                <div class="info-section">
                    <label>Duración:</label>
                    <span>{{pelicula.duration | hour}}</span>
                </div>
                <!--date,time-->

                <div class="info-section">
                    <label>Trailer: </label>
                    <span><button mat-stroked-button color="primary">Ver Trailer</button></span>
                </div>
            </div>
        </div>
        <!--movie-content-->
    </div>
    <!--movie-card-->
