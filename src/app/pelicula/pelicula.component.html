<!--SITE URL SETTING FOR AJAX REQUESTS-->
<script>
    var siteUrl = 'http://themolitor.com/vysual_html';
</script>

<div class="home page page-template-page-reviews ajax-on">

    <div id="contentContainer">

        <!--LOGO-->

        <a id="logo" routerLink="/cartelera" onclick="cleanHeader();" style="color:white">
            <- {{nombre}}</a>
                <!--end logo-->

                <!--AJAX CONTAINER-->
                <div id="ajax-content">

                    <!--PAGE INFO FOR UPDATING BODY CLASS AND DOC TITLE-->
                    <div id="page-info" data-page-title="" class="home page page-template-page-reviews ajax-on"></div>

                    <!--PLAY BUTTON-->
                    <a class="videoLink" id="130" href="#" onclick="return false;"><i class="fa fa-play"></i></a>

                    <!--VIDEO CONTAINER-->
                    <div id="contenedorVideo"></div>

                    <!--REVIEWS-->
                    <div id="reviews">
                        <div class="review">
                            <div class="reviewContent">
                                <p style="color:white">"{{descripcion}}"</p>
                            </div>

                        </div>


                    </div>


                </div>
                <!--END AJAX CONTAINER-->

                <!--FULL SEARCH BAR-->
                <form role="search" method="get" id="full-search" action="http://themes.themolitor.com/vysual/">
                    <input type="text" value="Search Site..." onfocus="this.value='';" name="s" id="big-input" />
                </form>



                <!--SOCIAL ICONS-->

                <!--IMAGE SLIDESHOW-->
                <div id="headerImages">
                    <div *ngFor="let i of imagenes; let indice= index" class="header-image {{indice == 0 ? 'activeBg' : ''}}" [ngStyle]="{'background-image' : 'url('+ (ipImagenTMDB + i.file_path) +')'}">
                        <img [src]="ipImagenTMDB + i.file_path" alt="">
                    </div>

                </div>
                <!--end headerImages-->

                <!--LOADING ANIMATION-->
                <div id="loading-page"></div>

                <!--CONTENT COVER-->
                <div id="contentCover"></div>

    </div>
    <!--end contentContainer-->





</div>

<div id="scriptsTemp">

</div>
